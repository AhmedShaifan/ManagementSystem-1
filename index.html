<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

    <div class="heade">
        <h2>CRUD</h2>
        <P>PRODUCT MANAGMENT SYSTEM</P>
    </div>

    <div class="inputs">
        <input type="text" id="title" placeholder="Title">
        <div class="price">
        <input onkeyup="getTotal()" id="price" type="number" placeholder="Price">
        <input onkeyup="getTotal()" id="taxes" type="number" placeholder="Taxes">  
        <input onkeyup="getTotal()" id="ads" type="number" placeholder="ads">  
        <input onkeyup="getTotal()" id="discount" type="number" placeholder="discount">  
        <small id="total"></small>
    </div>
    <input id="count" type="number" placeholder="count">
    <input id="category" type="text" placeholder="category">
    <button id="submit">Create</button>
    </div>

    <div class="outputs">
        <div class="searchBlock">
            <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
            <div class="btnsearch">
                <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
            </div>
        </div>
        
        <div id="deleteAll"></div>
        <table>
            <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
        </tr>    
            <tbody id="tbody">
               
            </tbody>

        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
